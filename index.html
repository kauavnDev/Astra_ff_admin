<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA ADMIN | GESTÃO DE DIÁRIAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <span class="logo">ASTRA<span>.</span></span>
        </div>
        
        <div class="menu-group">
            <div class="menu-item active" onclick="showSection('setup')">
                <i class="ph ph-gear"></i> <span>Configuração</span>
            </div>
            <div class="menu-item" onclick="showSection('panel')">
                <i class="ph ph-layout"></i> <span>Painel Único</span>
            </div>
            <div class="menu-item" onclick="showSection('ranking')">
                <i class="ph ph-trophy"></i> <span>Ranking</span>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="mode-indicator" id="current-mode">SOLO</div>
            <button class="btn-reset" onclick="location.reload()">Resetar</button>
        </div>
    </nav>

    <main class="main-content">
        
        <header class="top-bar">
            <button class="toggle-menu" onclick="toggleSidebar()"><i class="ph ph-list"></i></button>
            <div class="header-info">
                <span id="header-round">QUEDA #01</span>
            </div>
        </header>

        <div class="container">
            
            <section id="section-setup" class="view-section active">
                <div class="card">
                    <h2>Configurar Diária</h2>
                    <p>Selecione o modo e cole a lista master para gerar os slots.</p>
                    
                    <div class="mode-selector">
                        <button class="opt-btn active" onclick="setMode('SOLO', this)">SOLO</button>
                        <button class="opt-btn" onclick="setMode('DUO', this)">DUO</button>
                        <button class="opt-btn" onclick="setMode('SQUAD', this)">SQUAD</button>
                    </div>

                    <textarea id="list-input" placeholder="01- TIME A&#10;02- TIME B..."></textarea>
                    <button class="btn-main" onclick="startApp()">Gerar Painel de Controle</button>
                </div>
            </section>

            <section id="section-panel" class="view-section">
                <div class="search-bar">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="slot-search" placeholder="Buscar por time ou nick..." onkeyup="filterSlots()">
                </div>

                <div id="slots-container">
                    </div>

                <div class="action-footer">
                    <button class="btn-main success" onclick="saveRound()">Encerrar e Pontuar Queda</button>
                </div>
            </section>

            <section id="section-ranking" class="view-section">
                <div class="card">
                    <h2>Classificação Geral</h2>
                    <div id="ranking-output"></div>
                    <button class="btn-main secondary" onclick="copyRanking()">Copiar para WhatsApp</button>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
