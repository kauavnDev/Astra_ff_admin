<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA FF - SAFE MANAGER</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020617; --card: #1e293b; --accent: #fbbf24; 
            --gold: #f59e0b; --danger: #ef4444; --success: #22c55e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: #f8fafc; padding-bottom: 60px; }
        
        .header { background: linear-gradient(180deg, #1e293b 0%, #020617 100%); padding: 20px 15px; text-align: center; border-bottom: 2px solid var(--accent); margin-bottom: 20px; }
        .header h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 3px; color: var(--accent); font-size: 1.4rem; }

        .container { padding: 10px; max-width: 550px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        h3 { font-family: 'Orbitron', sans-serif; color: var(--accent); margin-bottom: 15px; font-size: 0.75rem; text-transform: uppercase; }

        textarea { width: 100%; background: #0f172a; color: #fff; border: 1px solid #475569; padding: 12px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 10px; }
        
        .formato-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .formato-opt { background: #0f172a; border: 1px solid #334155; padding: 8px; border-radius: 6px; text-align: center; cursor: pointer; font-size: 0.65rem; font-weight: bold; color: #64748b; }
        .formato-opt.active { border-color: var(--accent); color: var(--accent); }

        .slot-item { background: #0f172a; border-radius: 10px; margin-bottom: 8px; border: 1px solid #334155; overflow: hidden; transition: 0.3s; }
        .slot-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .slot-title { font-weight: 800; color: #cbd5e1; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; }
        .slot-content { padding: 0 15px; max-height: 0; overflow: hidden; transition: max-height 0.3s; background: #0f172a; }
        .slot-item.open .slot-content { max-height: 600px; padding: 15px; border-top: 1px solid #1e293b; }
        .slot-item.open { border-color: var(--accent); }

        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-col { grid-column: span 2; }
        .label-mini { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input, select { background: #1e293b; border: 1px solid #475569; color: #fff; padding: 10px; border-radius: 6px; font-weight: bold; font-size: 0.85rem; width: 100%; }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; margin-top: 10px; }
        .btn-main:active { transform: scale(0.98); }

        .btn-pay { padding: 3px 8px; border-radius: 4px; font-size: 0.55rem; font-weight: bold; border: none; }
        .pay-ok { background: var(--success); color: white; }
        .pay-no { background: var(--danger); color: white; }

        .table-res { width: 100%; border-collapse: collapse; background: #0f172a; border-radius: 8px; overflow: hidden; }
        .table-res th { padding: 10px; color: #64748b; background: #1e293b; text-align: center; font-size: 0.6rem; }
        .table-res td { padding: 12px 8px; text-align: center; border-bottom: 1px solid #1e293b; font-weight: 700; font-size: 0.75rem; }

        .badge-queda { background: #3b82f6; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; margin-right: 5px; }
    </style>
</head>
<body>

<div class="header"><h1>ASTRA FF ELITE</h1></div>

<div class="container">
    <div class="card" id="step-1">
        <h3>‚öôÔ∏è CONFIGURAR DI√ÅRIA</h3>
        <div class="formato-grid">
            <div class="formato-opt active" id="opt-SOLO" onclick="setFormato('SOLO')">SOLO</div>
            <div class="formato-opt" id="opt-DUO" onclick="setFormato('DUO')">DUO</div>
            <div class="formato-opt" id="opt-SQUAD" onclick="setFormato('SQUAD')">SQUAD</div>
        </div>
        <textarea id="input-lista" rows="8" placeholder="01 - TIME A&#10;02 - TIME B..."></textarea>
        <button class="btn btn-main" onclick="initApp()">INICIAR PAINEL</button>
    </div>

    <div class="card" id="step-2" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <h3 id="titulo-queda">QUEDA 1</h3>
            <span id="contador-quedas" class="badge-queda">SALA 1 DE 6</span>
        </div>
        
        <div id="slots-container"></div>
        
        <div style="margin-top:20px; border-top: 1px solid #334155; padding-top:15px;">
            <button class="btn btn-main" style="background:var(--success);" onclick="confirmarSalvar()">‚úÖ ENCERRAR QUEDA E AVAN√áAR</button>
            <button onclick="finalizarTudo()" style="color:#64748b; background:none; border:none; width:100%; margin-top:15px; cursor:pointer; font-size:0.6rem; text-decoration: underline;">CANCELAR DI√ÅRIA / LIMPAR TUDO</button>
        </div>
    </div>

    <div class="card" id="step-3" style="display:none">
        <h3>üìä CLASSIFICA√á√ÉO GERAL</h3>
        <div id="print-area" style="background:#020617; padding:10px; border-radius:10px;">
            <table class="table-res">
                <thead><tr><th>#</th><th style="text-align:left">TIME / JOGADORES</th><th>K</th><th>PTS</th></tr></thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <button class="btn btn-main" style="background:#22c55e; font-size:0.65rem" onclick="shareZap()">WHATSAPP</button>
            <button class="btn btn-main" style="background:#8b5cf6; font-size:0.65rem" onclick="shareImg()">GERAR PRINT</button>
        </div>
    </div>
</div>

<script>
    let times = []; let rodada = 1; let formato = 'SOLO';
    const ptsLBFF = {1:12, 2:9, 3:8, 4:7, 5:6, 6:5, 7:4, 8:3, 9:2, 10:1, 11:0, 12:0};

    function setFormato(f) {
        formato = f;
        document.querySelectorAll('.formato-opt').forEach(el => el.classList.remove('active'));
        document.getElementById(`opt-${f}`).classList.add('active');
    }

    function toggleSlot(el) { el.parentElement.classList.toggle('open'); }

    function initApp() {
        const val = document.getElementById('input-lista').value;
        if(!val.trim()) return;
        times = val.split('\n').filter(l => l.trim()).map((l, i) => ({
            id: i, nome: l.replace(/^[0-9]+[\s-]*\.*[\s-]*/, '').trim().toUpperCase(),
            jogadores: "", kills: 0, pts: 0, booyahs: 0, dq: false, pago: false, pix: ""
        }));
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
        document.getElementById('step-3').style.display = 'block';
        renderSlots(); renderTable();
    }

    function renderSlots() {
        document.getElementById('titulo-queda').innerText = `QUEDA ${rodada}`;
        document.getElementById('contador-quedas').innerText = `SALA ${rodada} ATIVA`;
        document.getElementById('slots-container').innerHTML = times.map(t => `
            <div class="slot-item">
                <div class="slot-header" onclick="toggleSlot(this)">
                    <div class="slot-title"><span>‚ñº</span> ${t.nome}</div>
                    <button class="btn-pay ${t.pago?'pay-ok':'pay-no'}" onclick="event.stopPropagation(); togglePay(${t.id})">
                        ${t.pago?'PAGO':'PENDENTE'}
                    </button>
                </div>
                <div class="slot-content">
                    <div class="grid-inputs">
                        <div class="full-col"><span class="label-mini">Jogadores</span>
                        <input type="text" value="${t.jogadores}" onchange="times[${t.id}].jogadores = this.value"></div>
                        <div><span class="label-mini">Status</span>
                        <select id="st_${t.id}"><option value="NORMAL">NORMAL</option><option value="WO">W.O.</option><option value="DQ">DQ</option></select></div>
                        <div><span class="label-mini">Puni√ß√£o</span><input type="number" id="pun_${t.id}" placeholder="0"></div>
                        <div><span class="label-mini">Posi√ß√£o</span><input type="number" id="pos_${t.id}" placeholder="1-12"></div>
                        <div><span class="label-mini">Kills</span><input type="number" id="kil_${t.id}" placeholder="0"></div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function confirmarSalvar() {
        if(confirm(`Deseja ENCERRAR a Queda ${rodada} e somar os pontos?\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
            processarQueda();
        }
    }

    function processarQueda() {
        times.forEach(t => {
            const st = document.getElementById(`st_${t.id}`).value;
            const pun = parseInt(document.getElementById(`pun_${t.id}`).value) || 0;
            if(st === "NORMAL") {
                const pos = parseInt(document.getElementById(`pos_${t.id}`).value) || 12;
                const kil = parseInt(document.getElementById(`kil_${t.id}`).value) || 0;
                t.pts += (ptsLBFF[pos] || 0) + kil - pun;
                t.kills += kil;
                if(pos === 1) t.booyahs++;
            } else {
                if(st === "DQ") t.dq = true;
                t.pts -= pun;
            }
        });
        rodada++;
        renderSlots(); renderTable();
        window.scrollTo({top: 0, behavior: 'smooth'});
        alert(`Queda ${rodada-1} processada com sucesso!`);
    }

    function renderTable() {
        const sorted = [...times].sort((a,b) => b.pts - a.pts || b.booyahs - a.booyahs || b.kills - a.kills);
        document.getElementById('corpo-tabela').innerHTML = sorted.map((t, i) => `
            <tr style="${t.dq?'opacity:0.4':''}">
                <td style="color:${i<3?'var(--gold)':'#64748b'}">${i+1}¬∫</td>
                <td style="text-align:left">
                    <div style="color:#fff">${t.nome} ${'üèÜ'.repeat(t.booyahs)}</div>
                    <div style="font-size:0.5rem; color:#64748b;">${t.jogadores}</div>
                </td>
                <td>${t.kills}</td>
                <td style="color:var(--accent)">${t.pts}</td>
            </tr>
        `).join('');
    }

    function togglePay(id) { times[id].pago = !times[id].pago; renderSlots(); }
    function shareZap() {
        let txt = `üèÜ *ASTRA FF* üèÜ\n\n`;
        [...times].sort((a,b) => b.pts - a.pts).forEach((t, i) => txt += `${i+1}¬∫ *${t.nome}* | ${t.pts} pts\n`);
        navigator.clipboard.writeText(txt); alert("Copiado!");
    }
    function shareImg() {
        html2canvas(document.getElementById('print-area'), {backgroundColor:'#020617'}).then(c => {
            const l = document.createElement('a'); l.download = 'tabela.png'; l.href = c.toDataURL(); l.click();
        });
    }
    function finalizarTudo() { if(confirm("Deseja apagar tudo e voltar ao in√≠cio?")) location.reload(); }
</script>
</body>
</html>
