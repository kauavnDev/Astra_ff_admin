<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA FF - ELITE MANAGER PRO</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020617; --card: #1e293b; --accent: #fbbf24; 
            --gold: #f59e0b; --danger: #ef4444; --success: #22c55e;
            --neon: 0 0 15px rgba(251, 191, 36, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: #f8fafc; padding-bottom: 60px; }
        
        .header { 
            background: linear-gradient(180deg, #1e293b 0%, #020617 100%);
            padding: 30px 15px; text-align: center; border-bottom: 3px solid var(--accent);
            box-shadow: var(--neon); margin-bottom: 20px;
        }
        .header h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 5px; color: var(--accent); font-size: 1.8rem; }

        .container { padding: 10px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h3 { font-family: 'Orbitron', sans-serif; color: var(--accent); margin-bottom: 20px; font-size: 0.8rem; text-transform: uppercase; border-left: 4px solid var(--accent); padding-left: 10px; }

        textarea { width: 100%; background: #0f172a; color: #fff; border: 1px solid #475569; padding: 15px; border-radius: 10px; font-size: 1rem; margin-bottom: 15px; }
        select, .input-ff { background: #1e293b; border: 1px solid #475569; color: #fff; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; width: 100%; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; margin-bottom: 10px; box-shadow: 0 4px 0 #b45309; }
        
        /* Grid Formato */
        .formato-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .formato-opt { background: #0f172a; border: 1px solid #334155; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: #64748b; }
        .formato-opt.active { border-color: var(--accent); color: var(--accent); box-shadow: var(--neon); }

        .slot-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .slot-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .slot-name { font-weight: 800; color: #fff; font-size: 1rem; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-col { grid-column: span 2; }
        .label-mini { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; margin-top: 5px; }

        .table-res { width: 100%; border-collapse: collapse; margin-top: 10px; background: #0f172a; border-radius: 10px; overflow: hidden; }
        .table-res th { padding: 12px; font-size: 0.65rem; color: #64748b; background: #1e293b; text-align: center; }
        .table-res td { padding: 15px 10px; text-align: center; border-bottom: 1px solid #1e293b; font-weight: 700; font-size: 0.8rem; }
        
        .btn-pay { padding: 4px 8px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; border: none; }
        .pay-ok { background: var(--success); color: white; }
        .pay-no { background: var(--danger); color: white; }

        .history-item { display: flex; justify-content: space-between; font-size: 0.7rem; background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 5px; border-left: 3px solid var(--accent); }
    </style>
</head>
<body>

<div class="header">
    <h1>ASTRA FF PRO</h1>
    <p style="color: #64748b; font-size: 0.6rem; letter-spacing: 2px;">MANAGER DE ELITE</p>
</div>

<div class="container">
    <div class="card" id="step-1">
        <h3>‚öôÔ∏è CONFIGURAR DI√ÅRIA</h3>
        
        <span class="label-mini">FORMATO DO CAMPEONATO</span>
        <div class="formato-grid">
            <div class="formato-opt active" id="opt-SOLO" onclick="setFormato('SOLO')">SOLO</div>
            <div class="formato-opt" id="opt-DUO" onclick="setFormato('DUO')">DUO</div>
            <div class="formato-opt" id="opt-SQUAD" onclick="setFormato('SQUAD')">SQUAD</div>
        </div>

        <span class="label-mini">LISTA DE SLOTS (NUMERADA)</span>
        <textarea id="input-lista" rows="8" placeholder="01 - TIME ALPHA&#10;02 - TIME BRAVO..."></textarea>
        
        <button class="btn btn-main" onclick="initApp()">GERAR CAMPEONATO</button>
        
        <div id="hist-area" style="display:none; margin-top: 20px;">
            <h3 style="border:none; font-size: 0.7rem; color: #64748b;">üèÜ √öLTIMOS CAMPE√ïES</h3>
            <div id="hist-list"></div>
        </div>
    </div>

    <div class="card" id="step-2" style="display:none">
        <h3 id="titulo-queda">LAN√áAMENTO: QUEDA 1</h3>
        <div id="slots-container"></div>
        <button class="btn btn-main" style="background:#3b82f6; box-shadow: 0 4px 0 #1d4ed8;" onclick="processarQueda()">SALVAR RESULTADOS</button>
        <button onclick="finalizarTudo()" style="color:var(--danger); background:none; border:none; width:100%; margin-top:20px; cursor:pointer; font-size:0.6rem; font-weight:bold; text-decoration: underline;">ENCERRAR E ARQUIVAR TUDO</button>
    </div>

    <div class="card" id="step-3" style="display:none">
        <h3>üìä CLASSIFICA√á√ÉO GERAL</h3>
        <div id="print-area" style="background:#020617; padding:10px; border-radius:12px;">
            <div style="text-align:center; margin-bottom:10px;"><small id="display-formato" style="color:var(--accent); font-weight:bold; font-size:0.6rem;"></small></div>
            <table class="table-res">
                <thead><tr><th>#</th><th style="text-align:left">TIME / JOGADORES</th><th>K</th><th>PTS</th></tr></thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <button class="btn btn-main" style="background:#22c55e; box-shadow:0 4px 0 #15803d; font-size:0.7rem" onclick="shareZap()">WHATSAPP</button>
            <button class="btn btn-main" style="background:#8b5cf6; box-shadow:0 4px 0 #6d28d9; font-size:0.7rem" onclick="shareImg()">GERAR PRINT</button>
        </div>
    </div>
</div>

<script>
    let times = []; let rodada = 1; let formato = 'SOLO';
    const ptsLBFF = {1:12, 2:9, 3:8, 4:7, 5:6, 6:5, 7:4, 8:3, 9:2, 10:1, 11:0, 12:0};

    window.onload = loadHist;

    function setFormato(f) {
        formato = f;
        document.querySelectorAll('.formato-opt').forEach(el => el.classList.remove('active'));
        document.getElementById(`opt-${f}`).classList.add('active');
    }

    function initApp() {
        const val = document.getElementById('input-lista').value;
        if(!val.trim()) return;
        times = val.split('\n').filter(l => l.trim()).map((l, i) => ({
            id: i,
            nome: l.replace(/^[0-9]+[\s-]*\.*[\s-]*/, '').trim().toUpperCase(),
            jogadores: "", kills: 0, pts: 0, booyahs: 0, dq: false, pago: false, pix: ""
        }));
        document.getElementById('display-formato').innerText = `MODALIDADE: ${formato}`;
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
        document.getElementById('step-3').style.display = 'block';
        renderSlots();
    }

    function renderSlots() {
        document.getElementById('titulo-queda').innerText = `LAN√áAMENTO: QUEDA ${rodada}`;
        document.getElementById('slots-container').innerHTML = times.map(t => `
            <div class="slot-item">
                <div class="slot-header">
                    <span class="slot-name">${t.nome}</span>
                    <button class="btn-pay ${t.pago?'pay-ok':'pay-no'}" onclick="togglePay(${t.id})">${t.pago?'PAGO':'PENDENTE'}</button>
                </div>
                
                <div class="grid-inputs">
                    <div class="full-col">
                        <span class="label-mini">JOGADORES (SEPARADOS POR V√çRGULA)</span>
                        <input type="text" class="input-ff" placeholder="Nomes dos membros" value="${t.jogadores}" onchange="saveJogadores(${t.id}, this.value)">
                    </div>
                    <div class="full-col">
                        <span class="label-mini">CHAVE PIX / OBS</span>
                        <input type="text" class="input-ff" style="font-size:0.7rem" placeholder="Chave para premia√ß√£o" value="${t.pix}" onchange="savePix(${t.id}, this.value)">
                    </div>
                    <div>
                        <span class="label-mini">STATUS</span>
                        <select id="st_${t.id}" class="input-ff">
                            <option value="NORMAL">NORMAL</option>
                            <option value="WO">W.O.</option>
                            <option value="DQ">DQ</option>
                        </select>
                    </div>
                    <div>
                        <span class="label-mini">PUNI√á√ÉO (-PTS)</span>
                        <input type="number" id="pun_${t.id}" class="input-ff" style="color:var(--danger)">
                    </div>
                    <div>
                        <span class="label-mini">POSI√á√ÉO FINAL</span>
                        <input type="number" id="pos_${t.id}" class="input-ff" placeholder="1 a 12">
                    </div>
                    <div>
                        <span class="label-mini">ELIMINA√á√ïES (KILLS)</span>
                        <input type="number" id="kil_${t.id}" class="input-ff">
                    </div>
                </div>
            </div>
        `).join('');
    }

    function saveJogadores(id, v) { times[id].jogadores = v; }
    function savePix(id, v) { times[id].pix = v; }
    function togglePay(id) { times[id].pago = !times[id].pago; renderSlots(); }

    function processarQueda() {
        times.forEach(t => {
            const st = document.getElementById(`st_${t.id}`).value;
            const pun = parseInt(document.getElementById(`pun_${t.id}`).value) || 0;
            if(st === "NORMAL") {
                const pos = parseInt(document.getElementById(`pos_${t.id}`).value) || 12;
                const kil = parseInt(document.getElementById(`kil_${t.id}`).value) || 0;
                t.pts += (ptsLBFF[pos] || 0) + kil - pun;
                t.kills += kil;
                if(pos === 1) t.booyahs++;
            } else {
                if(st === "DQ") t.dq = true;
                t.pts -= pun;
            }
        });
        rodada++;
        renderSlots(); renderTable();
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function renderTable() {
        const sorted = [...times].sort((a,b) => b.pts - a.pts || b.booyahs - a.booyahs || b.kills - a.kills);
        document.getElementById('corpo-tabela').innerHTML = sorted.map((t, i) => `
            <tr style="${t.dq?'opacity:0.4':''}">
                <td style="color:var(${i<3?'--gold':'--silver'})">${i+1}¬∫</td>
                <td style="text-align:left">
                    <div style="color:#fff">${t.nome} ${'üèÜ'.repeat(t.booyahs)}</div>
                    <div style="font-size:0.6rem; color:#64748b; font-weight:normal">${t.jogadores}</div>
                </td>
                <td>${t.kills}</td>
                <td style="color:var(--accent)">${t.pts}</td>
            </tr>
        `).join('');
    }

    function shareZap() {
        let txt = `üèÜ *ASTRA FF - ${formato}* üèÜ\n\n`;
        [...times].sort((a,b) => b.pts - a.pts).forEach((t, i) => {
            txt += `${i+1}¬∫ *${t.nome}* | Pts: ${t.pts} ${t.dq?'(DQ)':''}\n`;
        });
        navigator.clipboard.writeText(txt); alert("Copiado!");
    }

    function shareImg() {
        html2canvas(document.getElementById('print-area'), {backgroundColor:'#020617'}).then(c => {
            const l = document.createElement('a'); l.download = 'tabela-astra.png'; l.href = c.toDataURL(); l.click();
        });
    }

    function finalizarTudo() {
        if(!confirm("Finalizar di√°ria?")) return;
        const top = [...times].sort((a,b) => b.pts - a.pts)[0];
        const hData = { date: new Date().toLocaleDateString(), info: `${formato} - ${top.nome}`, pts: top.pts };
        let h = JSON.parse(localStorage.getItem('astra_master_h') || '[]');
        h.unshift(hData);
        localStorage.setItem('astra_master_h', JSON.stringify(h.slice(0,5)));
        location.reload();
    }

    function loadHist() {
        const h = JSON.parse(localStorage.getItem('astra_master_h') || '[]');
        if(h.length > 0) {
            document.getElementById('hist-area').style.display = 'block';
            document.getElementById('hist-list').innerHTML = h.map(x => `
                <div class="history-item">
                    <span>${x.date} - <strong>${x.info}</strong></span>
                    <span style="color:var(--accent)">${x.pts} PTS</span>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
