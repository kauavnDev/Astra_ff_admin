<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA FF - ELITE MANAGER</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020617; --card: #1e293b; --accent: #fbbf24; 
            --gold: #f59e0b; --silver: #94a3b8; --bronze: #78350f;
            --neon: 0 0 10px rgba(251, 191, 36, 0.4);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: #f8fafc; padding-bottom: 50px; }
        
        /* Header Estilo Garena */
        .header { 
            background: linear-gradient(90deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            padding: 25px; text-align: center; border-bottom: 3px solid var(--accent);
            box-shadow: var(--neon);
        }
        .header h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 4px; color: var(--accent); text-shadow: 2px 2px #000; font-size: 1.6rem; }
        .header p { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; margin-top: 5px; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px;
            border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        h3 { font-family: 'Orbitron', sans-serif; color: var(--accent); margin-bottom: 15px; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }

        textarea { 
            width: 100%; background: #0f172a; color: #fff; border: 2px solid #334155; 
            padding: 15px; border-radius: 10px; font-size: 1rem; margin-bottom: 15px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent); outline: none; box-shadow: var(--neon); }

        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; transition: 0.3s; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
        }
        .btn-main { background: var(--accent); color: #000; box-shadow: 0 4px 0 #b45309; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        
        .slot-item { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; }
        .slot-name { font-weight: 900; color: #cbd5e1; margin-bottom: 10px; display: block; font-size: 0.9rem; }
        .inputs-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .input-ff { background: #1e293b; border: 1px solid #475569; color: #fff; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; }

        /* Tabela Profissional */
        .table-container { background: #1e293b; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #0f172a; padding: 12px; color: #64748b; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-weight: 700; }

        /* Medalhas Neon */
        .rank-1 { color: var(--gold); text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); font-size: 1.2rem; }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        /* Hist√≥rico */
        .history-item { 
            background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; 
            font-size: 0.8rem; border-left: 3px solid var(--accent); display: flex; justify-content: space-between;
        }

        .export-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-zap { background: #22c55e; color: #fff; }
        .btn-print { background: #8b5cf6; color: #fff; }
    </style>
</head>
<body>

<div class="header">
    <h1>ASTRA FF</h1>
    <p>Tournament Management System</p>
</div>

<div class="container">
    <div class="card" id="view-setup">
        <h3>üìù NOVA DI√ÅRIA</h3>
        <textarea id="lista-input" rows="8" placeholder="1 - TIME A&#10;2 - TIME B..."></textarea>
        <button class="btn btn-main" onclick="iniciarCamp()">GERAR COMPETI√á√ÉO</button>
        
        <div id="historico-box" style="margin-top: 25px; display:none">
            <h3 style="font-size: 0.7rem; color: #64748b;">üèÜ √öLTIMOS RESULTADOS</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="card" id="view-scores" style="display:none">
        <h3 id="label-queda">LAN√áANDO QUEDA 1</h3>
        <div id="slots-area"></div>
        <button class="btn btn-main" style="background:#3b82f6; box-shadow: 0 4px 0 #1d4ed8;" onclick="salvarQueda()">CONCLUIR QUEDA</button>
        <button onclick="finalizarCamp()" style="background:none; border:none; color:#64748b; width:100%; margin-top:15px; font-size:0.7rem; cursor:pointer">FINALIZAR E ARQUIVAR CAMPEONATO</button>
    </div>

    <div class="card" id="view-table" style="display:none">
        <h3>üìä CLASSIFICA√á√ÉO ATUAL</h3>
        <div class="table-container" id="capture-area">
            <table>
                <thead><tr><th>#</th><th>TIME</th><th>KILLS</th><th>TOTAL</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="export-grid">
            <button class="btn btn-zap" onclick="exportZap()">WHATSAPP</button>
            <button class="btn btn-print" onclick="exportImg()">INSTAGRAM</button>
        </div>
    </div>
</div>

<script>
    let times = []; let queda = 1;
    const pontos = {1:12, 2:9, 3:8, 4:7, 5:6, 6:5, 7:4, 8:3, 9:2, 10:1, 11:0, 12:0};

    // Carregar hist√≥rico ao iniciar
    window.onload = () => { renderHistory(); };

    function iniciarCamp() {
        const raw = document.getElementById('lista-input').value;
        if(!raw.trim()) return;
        times = raw.split('\n').filter(l => l.trim()).map((l, i) => ({
            id: i, nome: l.replace(/^[0-9]+[\s-]*\.*[\s-]*/, '').trim().toUpperCase(),
            kills: 0, pts: 0, booyahs: 0
        }));
        document.getElementById('view-setup').style.display = 'none';
        document.getElementById('view-scores').style.display = 'block';
        document.getElementById('view-table').style.display = 'block';
        renderSlots();
    }

    function renderSlots() {
        document.getElementById('label-queda').innerText = `LAN√áANDO QUEDA ${queda}`;
        document.getElementById('slots-area').innerHTML = times.map(t => `
            <div class="slot-item">
                <span class="slot-name">${t.nome}</span>
                <div class="inputs-row">
                    <input type="number" id="p_${t.id}" class="input-ff" placeholder="POSI√á√ÉO">
                    <input type="number" id="k_${t.id}" class="input-ff" placeholder="KILLS">
                </div>
            </div>
        `).join('');
    }

    function salvarQueda() {
        times.forEach(t => {
            const pos = parseInt(document.getElementById(`p_${t.id}`).value) || 12;
            const kil = parseInt(document.getElementById(`k_${t.id}`).value) || 0;
            t.pts += (pontos[pos] || 0) + kil;
            t.kills += kil;
            if(pos === 1) t.booyahs++;
        });
        queda++;
        renderSlots(); renderTable();
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function renderTable() {
        const sorted = [...times].sort((a,b) => b.pts - a.pts || b.kills - a.kills);
        document.getElementById('table-body').innerHTML = sorted.map((t, i) => `
            <tr>
                <td class="rank-${i+1}">${i+1}¬∫</td>
                <td style="text-align:left; font-size:0.8rem">${t.nome} ${'üèÜ'.repeat(t.booyahs)}</td>
                <td>${t.kills}</td>
                <td style="color:var(--accent)">${t.pts}</td>
            </tr>
        `).join('');
    }

    function exportZap() {
        let txt = `üèÜ *ASTRA FF - RESULTADOS* üèÜ\n\n`;
        [...times].sort((a,b) => b.pts - a.pts).forEach((t, i) => {
            txt += `${i+1}¬∫ *${t.nome}* - ${t.pts} pts\n`;
        });
        navigator.clipboard.writeText(txt); alert("Copiado!");
    }

    function exportImg() {
        html2canvas(document.getElementById('capture-area'), {backgroundColor:'#0f172a'}).then(canvas => {
            const l = document.createElement('a'); l.download = 'tabela-astra.png';
            l.href = canvas.toDataURL(); l.click();
        });
    }

    function finalizarCamp() {
        if(!confirm("Deseja arquivar este campeonato?")) return;
        const sorted = [...times].sort((a,b) => b.pts - a.pts);
        const win = sorted[0];
        const campData = { data: new Date().toLocaleDateString(), campeao: win.nome, pts: win.pts };
        
        let hist = JSON.parse(localStorage.getItem('astra_history') || '[]');
        hist.unshift(campData);
        localStorage.setItem('astra_history', JSON.stringify(hist.slice(0, 5)));
        location.reload();
    }

    function renderHistory() {
        const hist = JSON.parse(localStorage.getItem('astra_history') || '[]');
        if(hist.length > 0) {
            document.getElementById('historico-box').style.display = 'block';
            document.getElementById('history-list').innerHTML = hist.map(h => `
                <div class="history-item">
                    <span>${h.data} - <strong>${h.campeao}</strong></span>
                    <span style="color:var(--accent)">${h.pts} PTS</span>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
