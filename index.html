<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA FF - CYBER PUNK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; --card: #0d1117; --accent: #00f2ff; 
            --neon-pink: #ff00ea; --success: #39ff14; --danger: #ff3131;
            --gold: #ffcc00; --glass: rgba(13, 17, 23, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: #e2e8f0; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #101520 0%, #05070a 100%);
        }

        /* --- ANIMA√á√ïES --- */
        @keyframes glow { 0% { box-shadow: 0 0 5px var(--accent); } 50% { box-shadow: 0 0 20px var(--accent); } 100% { box-shadow: 0 0 5px var(--accent); } }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

        /* --- HEADER NEON --- */
        .header { 
            background: var(--glass); padding: 15px; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--accent); text-shadow: 0 0 10px var(--accent); letter-spacing: 2px; }

        /* --- SIDEBAR CYBER --- */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: #0a0e14; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 200;
            border-right: 1px solid var(--accent); padding: 20px;
        }
        .sidebar.active { left: 0; }
        .sidebar-item { 
            padding: 15px; border-radius: 8px; margin-bottom: 10px;
            cursor: pointer; color: #94a3b8; border: 1px solid transparent; transition: 0.3s;
        }
        .sidebar-item:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--accent); color: var(--accent); transform: translateX(10px); }

        /* --- TUTORIAL OVERLAY --- */
        #tutorial-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999; display: flex;
            align-items: center; justify-content: center; padding: 20px;
        }
        .step-box {
            background: var(--card); border: 2px solid var(--neon-pink); padding: 25px;
            border-radius: 15px; text-align: center; max-width: 400px;
            box-shadow: 0 0 30px var(--neon-pink);
        }
        .arrow-next { color: var(--neon-pink); font-size: 2rem; margin-top: 15px; cursor: pointer; animation: pulse 1.5s infinite; }

        /* --- CARDS & INPUTS --- */
        .container { padding: 15px; max-width: 550px; margin: 0 auto; }
        .view { display: none; animation: slideIn 0.4s ease-out; }
        .view.active { display: block; }
        
        .card { 
            background: var(--card); border-radius: 12px; padding: 15px; 
            margin-bottom: 20px; border: 1px solid #1e293b;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .card:hover { border-color: var(--accent); }

        input, textarea, select { 
            width: 100%; background: #161b22; border: 1px solid #30363d; color: var(--accent); 
            padding: 12px; border-radius: 8px; margin-top: 10px; font-weight: bold;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .btn-main {
            width: 100%; padding: 15px; margin-top: 15px; background: none;
            border: 2px solid var(--accent); color: var(--accent); font-weight: 900;
            text-transform: uppercase; border-radius: 8px; cursor: pointer;
            font-family: 'Orbitron'; transition: 0.3s; overflow: hidden; position: relative;
        }
        .btn-main:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        .btn-pay { padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; border: 1px solid currentColor; background: none; }
        .pay-ok { color: var(--success); box-shadow: inset 0 0 5px var(--success); }
        .pay-no { color: var(--danger); box-shadow: inset 0 0 5px var(--danger); }

        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 150; }
    </style>
</head>
<body>

    <div id="tutorial-overlay">
        <div class="step-box" id="step-content">
            <h2 id="step-title" style="color:var(--accent); margin-bottom:10px;">BEM-VINDO, ADMIN</h2>
            <p id="step-text">Vamos configurar sua di√°ria de elite em 3 passos r√°pidos.</p>
            <div class="arrow-next" onclick="nextStep()">‚ûú</div>
        </div>
    </div>

    <div class="overlay-bg" id="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <h2 style="font-family: 'Orbitron'; color: var(--accent); margin-bottom: 25px; font-size: 1.2rem; text-shadow: 0 0 5px var(--accent);">DASHBOARD</h2>
        <div class="sidebar-item" onclick="showView('setup')">‚öôÔ∏è Nova Di√°ria</div>
        <div class="sidebar-item" onclick="showView('pix')">üí∞ Finan√ßas & PIX</div>
        <div class="sidebar-item" onclick="showView('busca')">üîç Busca de Nicks</div>
        <div class="sidebar-item" onclick="showView('queda')">üéÆ Motor de Quedas</div>
        <div class="sidebar-item" style="color: var(--danger); margin-top: 20px; border-top: 1px solid #222;" onclick="location.reload()">‚ö†Ô∏è Resetar Sistema</div>
    </nav>

    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <div class="logo">ASTRA <span style="color:var(--neon-pink)">FF</span></div>
        <div id="status-glow" style="width: 12px; height: 12px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);"></div>
    </header>

    <div class="container">
        <div id="view-setup" class="view active">
            <div class="card" style="border-top: 3px solid var(--accent);">
                <h3>CONFIGURA√á√ÉO INICIAL</h3>
                <textarea id="input-lista-master" rows="8" placeholder="Ex:&#10;01 - TIME LOUD&#10;02 - TIME PAIN..."></textarea>
                <button onclick="processarLista()" class="btn-main">Iniciar Protocolo</button>
            </div>
        </div>

        <div id="view-pix" class="view">
            <div class="card">
                <h3 style="color:var(--neon-pink)">CONTROLE DE SLOTS</h3>
                <div id="pix-list"></div>
            </div>
        </div>

        <div id="view-busca" class="view">
            <div class="card">
                <h3>TERMINAL DE BUSCA</h3>
                <input type="text" id="searchBar" placeholder="Digite nick ou time..." onkeyup="renderizarBusca()">
                <div id="search-results" style="margin-top: 15px;"></div>
            </div>
        </div>

        <div id="view-queda" class="view">
            <div class="card">
                <h3 style="color:var(--success)">SISTEMA DE PONTOS</h3>
                <div id="motor-container"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { times: [], rodadaAtual: 1 };
        
        // --- LOGICA TUTORIAL ---
        let currentStep = 0;
        const steps = [
            { title: "BEM-VINDO AO ASTRA", text: "O painel mais r√°pido do FF. Clique na seta para aprender." },
            { title: "1. CADASTRO", text: "Cole sua lista na 'Nova Di√°ria' e clique em Iniciar Protocolo." },
            { title: "2. GEST√ÉO", text: "No menu 'Finan√ßas', voc√™ marca os pagamentos e salva os nicks." },
            { title: "3. PONTUA√á√ÉO", text: "Em 'Motor de Quedas', voc√™ lan√ßa as posi√ß√µes. O resto eu fa√ßo sozinho!" }
        ];

        function nextStep() {
            currentStep++;
            if(currentStep >= steps.length) {
                document.getElementById('tutorial-overlay').style.display = 'none';
                return;
            }
            document.getElementById('step-title').innerText = steps[currentStep].title;
            document.getElementById('step-text').innerText = steps[currentStep].text;
        }

        // --- L√ìGICA CORE ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewName).classList.add('active');
            if(viewName === 'queda') renderizarMotorQuedas();
            toggleMenu();
        }

        function processarLista() {
            const val = document.getElementById('input-lista-master').value;
            if(!val) return;
            db.times = val.split('\n').filter(l => l.trim()).map((l, i) => ({
                id: i, nome: l.replace(/^[0-9]+[\s-]*\.*[\s-]*/, '').trim().toUpperCase(),
                jogadores: "", pix: "", pago: false, killsTotal: 0, ptsTotal: 0, booyahs: 0, dq: false
            }));
            renderizarGestaoFinanceira();
            showView('pix');
        }

        function renderizarGestaoFinanceira() {
            const container = document.getElementById('pix-list');
            container.innerHTML = db.times.map(t => `
                <div class="card" style="background:#0a0e14; border-left: 3px solid ${t.pago ? 'var(--success)' : 'var(--danger)'}">
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <span style="font-weight:bold; color:var(--accent)">${t.nome}</span>
                        <button class="btn-pay ${t.pago ? 'pay-ok' : 'pay-no'}" onclick="db.times[${t.id}].pago = !db.times[${t.id}].pago; renderizarGestaoFinanceira();">
                            ${t.pago ? 'PAGO' : 'PENDENTE'}
                        </button>
                    </div>
                    <input type="text" placeholder="PIX" value="${t.pix}" onchange="db.times[${t.id}].pix = this.value">
                    <input type="text" placeholder="NICKS" value="${t.jogadores}" onchange="db.times[${t.id}].jogadores = this.value">
                </div>
            `).join('');
        }

        function renderizarMotorQuedas() {
            const container = document.getElementById('motor-container');
            if(db.times.length === 0) return;
            container.innerHTML = `<div style="text-align:center; color:var(--accent); font-weight:900; margin-bottom:15px">SALA ATUAL: ${db.rodadaAtual}</div>` + 
            db.times.map(t => `
                <div class="card" style="background:#0a0e14; margin-bottom:8px">
                    <div onclick="const s = this.nextElementSibling; s.style.display = s.style.display === 'none' ? 'grid' : 'none'" style="cursor:pointer; display:flex; justify-content:space-between">
                        <span>‚ñº ${t.nome}</span>
                        <span style="color:var(--accent)">${t.ptsTotal} PTS</span>
                    </div>
                    <div style="display:none; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
                        <input type="number" id="pos_${t.id}" placeholder="Posi√ß√£o">
                        <input type="number" id="kil_${t.id}" placeholder="Kills">
                    </div>
                </div>
            `).join('') + `<button onclick="finalizarQueda()" class="btn-main" style="border-color:var(--success); color:var(--success)">Salvar Queda</button>
            <div id="ranking-final"></div>`;
        }

        function finalizarQueda() {
            const pts = {1:12, 2:9, 3:8, 4:7, 5:6, 6:5, 7:4, 8:3, 9:2, 10:1, 11:0, 12:0};
            db.times.forEach(t => {
                const p = parseInt(document.getElementById(`pos_${t.id}`).value) || 12;
                const k = parseInt(document.getElementById(`kil_${t.id}`).value) || 0;
                t.ptsTotal += (pts[p] || 0) + k;
                t.killsTotal += k;
                if(p === 1) t.booyahs++;
            });
            db.rodadaAtual++;
            renderizarMotorQuedas();
            renderTabela();
        }

        function renderTabela() {
            const area = document.getElementById('ranking-final');
            const sorted = [...db.times].sort((a,b) => b.ptsTotal - a.ptsTotal);
            area.innerHTML = `<h4 style="margin:20px 0 10px; color:var(--accent)">RANKING ATUALIZADO</h4>` +
            `<table style="width:100%; font-size:0.8rem; border-collapse:collapse">` +
            sorted.map((t, i) => `<tr style="border-bottom:1px solid #222"><td style="padding:8px">${i+1}¬∫</td><td>${t.nome}</td><td style="color:var(--accent)">${t.ptsTotal}</td></tr>`).join('') + 
            `</table>`;
        }

        function renderizarBusca() {
            const list = document.getElementById('search-results');
            const termo = document.getElementById('searchBar').value.toUpperCase();
            const filtrados = db.times.filter(t => t.nome.includes(termo) || t.jogadores.toUpperCase().includes(termo));
            list.innerHTML = filtrados.map(t => `<div class="card" style="margin-bottom:5px; padding:10px">${t.nome}<br><small style="color:var(--accent)">${t.jogadores}</small></div>`).join('');
        }
    </script>
</body>
</html>
